<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isla Virginia - Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="logo.png" alt="Isla Virginia Logo" class="logo">
        </div>        
        <div class="right-section">
            <h2>Login</h2>
            
            <form id="loginForm">
                <div class="input-group">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" placeholder="Email" name="email" id="email" required>
                </div>

                <div class="input-group">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" placeholder="Password" name="password" id="password" required>
                </div>

                <div class="btn-container">
                    <button class="btn" type="submit">Log In</button>
                </div>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from submitting

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Hardcoded credentials for demonstration
            const validEmail = "tahanjerome27@gmail.com";
            const validPassword = "Jerome104478";

            if (email === validEmail && password === validPassword) {
                alert("Login successful! Redirecting to the home page...");
                window.location.href = "home.html"; // Replace with your actual home page URL
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>
</body>
</html>
